name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if configured)
        run: |
          if npm run -s lint --silent >/dev/null 2>&1; then
            npm run lint
          else
            echo "No lint script found, skipping."
          fi

      - name: Type check (TypeScript)
        run: |
          if [ -f tsconfig.json ] || npm run -s typecheck --silent >/dev/null 2>&1; then
            npx tsc --noEmit
          else
            echo "No TypeScript config or typecheck script found, skipping."
          fi

      - name: Run unit tests
        run: |
          if npm test --silent --if-present; then
            echo "Tests passed"
          else
            echo "Tests failed or no tests present" && exit 1
          fi

      - name: Build
        run: |
          if npm run -s build --silent >/dev/null 2>&1; then
            npm run build
          else
            echo "No build script found, skipping."
          fi

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck on shell scripts
        run: |
          sh_files=$(git ls-files -- '*.sh' || true)
          if [ -n "$sh_files" ]; then
            echo "$sh_files" | xargs -n1 shellcheck || true
          else
            echo "No shell scripts found, skipping ShellCheck."
          fi
