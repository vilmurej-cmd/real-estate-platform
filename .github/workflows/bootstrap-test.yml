name: Bootstrap test

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create marker file
        run: |
          # create an ISO8601 UTC timestamp and write the marker file
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "bootstrap-ok: $DATE" > BOOTSTRAP_OK.txt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push marker
        run: |
          git add BOOTSTRAP_OK.txt || true
          if git diff --staged --quiet; then
            echo "no changes to commit"
          else
            git commit -m "test: bootstrap marker"
            git push origin HEAD:main
          fi
